<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/canape-familial (1).png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Montserrat&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>Canap'Plus</title>
    <link rel="stylesheet" href="./css/connection.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  </head>
  <body>
    <header class="d-flex align-items-center">
      <img class="pt-2" src="./img/canape-familial (1).png" alt="logo" />
      <h3 class="fw-bold h2 pt-2 ms-3">Canap'plus</h3>
      <h1 class="ms-auto pt-3">
        Faites entrer l'artisanat français dans votre salon
      </h1>
      <img class="burgerMenu pt-2" src="./img/menu.png" alt="burger" />
    </header>
    <nav class="colorMenu navbar navbar-expand-sm .d-sm-none .d-md-block">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Nos produits</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Nos magasins</a>
            </li>

            <li class="nav-item">
              <a class="nav-link">Qui sommes nous ? </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Rechercher"
              aria-label="Search"
            />
            <button class="btn" type="submit">S'inscrire</button>
            <button style="border: 1px solid" class="btn connect" type="submit">
              Connexion
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      
      <div class=" d-flex justify-content-center">
        <div id="centraldiv" class=" w-25 ">
          <div>
            <h4 class="mt-5 mb-2 fw-bolder text-center" style="font-size: 1.5rem">
              Déjà client?
            </h4>
          </div>
          <form action="" method="post"></form>
          <aside class="mt-4 mb-1">
            <label for="Email"></label>
            <input type="email" name="Email" id="Email" placeholder="Email" />
          </aside>
          <aside class="mb-3">
            <label for="Password"></label>
            <input
              type="password"
              name="password"
              id="Password"
              placeholder="Mot de Passe"
            />
          </aside>
          <a class="fst-italic mb-1" href="">Mot de passe oublié? </a>
          <br />
          <aside class="mt-3  flex-row d-flex  " >
            <input class="d-block me-2" type="checkbox" name="RemenberMe" id="RemenberMe" style="width:15px;"/>
            <label class="fw-bold" for="RemenberMe"> Se souvenir de moi</label>
            <br />
          </aside>
          <div class="mt-3 d-flex justify-content-center">
            <input
              class="btn btn-colorGreen"
              type="submit"
              value="Valider"
              style="width: 50%"
            />
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center ">
          <h4 class="mt-5 fw-bolder" style="font-size: 1.5rem">
            Nouveau client ?
          </h4>
      </div>
      <div class="d-flex justify-content-center">
          <a class="btn btn-colorGreen mb-4 mt-3" href=""> Créer un compte</a>
      </div>
      <section class="empty" style="height: 234px;"></section>
    </main>
    <footer class="colorGreen d-flex flex-column align-items-center">
      <a class="mt-4 colorFooter nav-link" href="">
        Condition général de vente</a
      >
      <p class="colorFooter">© Copyright</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
