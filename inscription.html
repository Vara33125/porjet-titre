<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/canape-familial (1).png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Montserrat&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>Canap'Plus</title>
    <link rel="stylesheet" href="./css/inscription.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  </head>
  <body>
    <header class="d-flex align-items-center">
      <img class="pt-2" src="./img/logo.png" alt="logo" />
     
      <h1 class="ms-auto pt-3">
        Faites entrer l'artisanat français dans votre salon
      </h1>
      <img class="burgerMenu pt-2" src="./img/menu.png" alt="burger" />
    </header>
    <nav class="colorMenu navbar navbar-expand-sm .d-sm-none .d-md-block">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Nos produits</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Nos magasins</a>
            </li>

            <li class="nav-item">
              <a class="nav-link">Qui sommes nous ? </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Rechercher"
              aria-label="Search"
            />
            <a href="" class="btn"> S'inscrire</a>
            <a href="connection.html" class="btn connect"> Connexion</a>
          </form>
        </div>
      </div>
    </nav>
    <main class="p-5  d-flex align-items-center">
        <section class="container-fluid d-flex flex-column align-items-center ">
            <div id="logo" class="d-flex align-items-center justify-content-center bg-white bg-opacity-75 ">
                <img src="./img/logo.png" alt="logo">
                
            </div>
            <div id="form" class=" bg-white bg-opacity-75 " >
                <div class="m-2 p-2">
                <form action="/process_inscription" method="post">
                    <div class="d-flex flex-lg-row smview  w-100">
                        <div class="col-md-4 col-lg-4 row-cols-sm-1 pe-md-1 my-1 d-flex flex-column input">
                            <label for="firstName" > Prénom</label>
                            <input type="text" id="firstName" >
                        </div>
                        <div class="col-md-4 col-lg-4 row-cols-sm-1 my-1 px-md-1 d-flex flex-column input">
                            <label for="lastname" > Nom</label>
                            <input type="text" id="lastname" name="lastName">
                        </div>
                        <div class="col-md-4 col-lg-4 row-cols-sm-1  ps-md-1 my-1 d-flex flex-column input">
                            <label for="phoneNumber" > Numéro de téléphone</label>
                            <input type="number" id="phoneNumber" name="phoneNumber">
                        </div>
                    </div>
                    <div class="d-flex flex-lg-row smview  w-100">
                        <div class=" col-md-6 row-cols-sm-1 pe-md-1 d-flex flex-column input">
                            <label for="email"> Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class=" col-md-6 row-cols-sm-1 ps-md-1 d-flex flex-column input">
                            <label for="confirmPassword">Confirmation Email</label>
                            <input type="email" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>
                    <div class=" w-100 ">
                        <div class="d-flex flex-column">
                            <label for="password"> Mot de Passe</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div >
                    <div class=" w-100">
                        <div class="d-flex flex-column">
                            <label for="ConfirmPassword">Confirmer Mot de Passe</label>
                            <input type="ConfirmPassword" id="ConfirmPassword" name="ConfirmPassword">
                        </div>
                    </div>
                    <div class="ms-3 mt-4 d-flex align-items-center">
                        <input  type="checkbox" name="politique" id="politique">
                        <label class="ms-3" for="politique"> je déclare avoir lu et compris, Politique de confidentialité Conformément aux articles 13 et 14 du règlement (UE) 2016/679</label>
                    </div>
                    <div class="d-flex justify-content-center m-4">
                        <button class="colorGreen rounded" type="submit" style="height: 40px; color: #eee0cb"> Créer mon compte</button>
                    </div>
                </form>
            </div>
            </div>
        </section>
    </main>
    <footer class="colorGreen d-flex flex-column align-items-center">
      <a class="mt-4 colorFooter nav-link" href="">
        Condition général de vente</a
      >
      <p class="colorFooter">© Copyright</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
